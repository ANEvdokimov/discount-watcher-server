plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.4'
    id 'io.spring.dependency-management' version '1.1.3'
}

java.sourceCompatibility = JavaVersion.VERSION_21
java.targetCompatibility = JavaVersion.VERSION_21

repositories {
    mavenLocal()
    mavenCentral()
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    implementation 'org.springframework.boot:spring-boot-starter-amqp'
    testImplementation 'org.springframework.amqp:spring-rabbit-test'

    implementation project(':security-spring-boot-starter')

    def springdoc_version = '1.7.0'
    implementation "org.springdoc:springdoc-openapi-ui:$springdoc_version"
    implementation "org.springdoc:springdoc-openapi-data-rest:$springdoc_version"
    implementation "org.springdoc:springdoc-openapi-security:$springdoc_version"
    implementation "org.springdoc:springdoc-openapi-javadoc:$springdoc_version"
    implementation 'com.github.therapi:therapi-runtime-javadoc:0.15.0'
    annotationProcessor 'com.github.therapi:therapi-runtime-javadoc-scribe:0.15.0'

    implementation 'org.jetbrains:annotations:24.0.1'

//  Database
    implementation 'org.postgresql:postgresql'

//  Lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'

//  MapStruct
    implementation 'org.mapstruct:mapstruct:1.5.5.Final'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'

//  When.MAYBE warning fix
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
}

tasks.withType(Test).configureEach {
    useJUnitPlatform()
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc).configureEach {
    options.encoding = 'UTF-8'
}

clean.doLast {
    file("src/main/generated").deleteDir()
    println "src/main/generated"
    file("src/test/generated_tests").deleteDir()
    println "src/test/generated_tests"
    file("${project.projectDir}/out").deleteDir()
    println "${project.projectDir}/out"
}
