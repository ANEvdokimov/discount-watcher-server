name: Java CI

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 18 for x64
        uses: actions/setup-java@v1
        with:
          java-version: 18
          architecture: x64
      - name: Build with Maven
        run: mvn --batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true clean compile test
