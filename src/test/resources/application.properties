spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=username
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create

jwt.secret=secret
jwt.expiration-time=2592000
header.authentication=Authorization

application.parser.lenta-user-agent-header=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/103.0.5060.114 Safari/537.36 OPR/89.0.4447.48
application.parser.lenta-referer-header=https://lenta.com/

application.product-update.min-delay=0
application.product-update.max-delay=1

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui